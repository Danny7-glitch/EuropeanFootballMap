<!DOCTYPE html>
<html>
<head>
  <title>Champions League 2025 Map</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; margin: 0; padding: 0; }
    body { margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Load Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Load club data -->
  <script src="clubs.js"></script>

  <!-- Map logic -->
  <script>
    const map = L.map('map').setView([54, 15], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    clubs.forEach(club => {
      L.marker(club.coords)
        .addTo(map)
        .bindPopup(`<b>${club.name}</b><br>${club.country}<br>Group ${club.group}`);
    });
  </script>
</body>
</html>
